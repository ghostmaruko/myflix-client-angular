<div class="main-page" *ngIf="!isLoggedIn">
  <h1>Welcome to myFlix!</h1>

  <button
    mat-raised-button
    color="primary"
    style="margin-right: 10px"
    (click)="openUserRegistrationDialog()"
  >
    Sign Up
  </button>

  <button mat-raised-button color="primary" (click)="openUserLoginDialog()">
    Login
  </button>
</div>

<div *ngIf="isLoggedIn">
  <p class="welcome-msg">Welcome, {{ username }}!</p>
  <button mat-stroked-button color="warn" (click)="logout()">Logout</button>

  <!-- QUI CARICHIAMO LE CARD -->
  <app-movie-card></app-movie-card>
</div>
