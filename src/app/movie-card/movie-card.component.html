<div class="movies-container">
  <mat-card
    class="movie-card"
    *ngFor="let movie of movies"
    (click)="openMovieDetails(movie)"
  >
    <img
      mat-card-image
      [src]="movie.imageURL"
      [alt]="movie.title"
      class="movie-image"
    />
    <mat-card-content>
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.genre?.name }} â€¢ {{ movie.year }}</p>
    </mat-card-content>
  </mat-card>
</div>
